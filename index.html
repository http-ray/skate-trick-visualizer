<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skate Trick Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Skate Trick Visualizer</h1>
  </header>

  <div class="controls">

  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
